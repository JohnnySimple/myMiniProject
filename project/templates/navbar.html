<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }}</title>
	{% else %}
	<title>Navbar</title>
	{% endif %}

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet"  href="static/css/bootstrap.min.css">
	<script type="text/javascript" src="static/js/jquery1.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body data-spy="scroll" data-target=".navbar-collapse">

	<!--beginning of the nav bar-->
	<div class="navbar navbar-fixed-top navbar-inverse"> 
    	<div class="container cont1">
    		<div class="navbar-header ">
    			<a href="{{ url_for('index') }}" class="navbar-brand">CMS PROJECT</a>
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    			<span class="sr-only">Toggle navigation</span>

    			<span class="icon-bar icon"></span>
    			<span class="icon-bar icon"></span>
    			<span class="icon-bar icon"></span>

    		</button>
              
    		</div>

    		<div  class="collapse navbar-collapse ">
    			
            <div  class="collapse navbar-collapse ">
                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('index')}}">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT US</a></li>
                    <li><button class="btn sign_in">SIGN IN</button><li>
                    <li><button class="btn sign_up">SIGN UP</button><li>
                </ul>

    		</div>
    			
    	</div>
    </div>
    </div> <!--end of the nav bar-->


<div style="margin-top: 50px;">
	{% block content %}
	{% endblock %}
</div>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
