<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }}</title>
	{% else %}
	<title>Navbar</title>
	{% endif %}


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet"  href="static/css/bootstrap.min.css">
	<script type="text/javascript" src="static/js/jquery1.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

</head>
<body data-spy="scroll" data-target=".navbar-collapse">

	<!--beginning of the nav bar-->
	<div class="navbar navbar-fixed-top navbar-inverse"> 
    	<div class="container cont1">
    		<div class="navbar-header ">
    			<a href="{{ url_for('index') }}" class="navbar-brand">CMS PROJECT</a>
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    			<span class="sr-only">Toggle navigation</span>

    			<span class="icon-bar icon"></span>
    			<span class="icon-bar icon"></span>
    			<span class="icon-bar icon"></span>

    		</button>
              
    		</div>

    		<div  class="collapse navbar-collapse ">
    			
            <div  class="collapse navbar-collapse ">
                <ul class="nav navbar-nav">
                    <li><button class="btn sign_in" style="margin-left: 850px;">Logout</button><li>
                </ul>

    		</div>
    			
    	</div>
    </div>
    </div> <!--end of the nav bar-->


    <div class="container-fluid">
    	<div class="row">
    		<div class="col-md-2 side">
    			<div>
    				<img src="static/img/cLogo.jpg" width="150px" height="100px" style="margin-top: 10px;margin-left: 30px;">
    				<div id="menu">
    					<ul>
    						<a href=""><li><span class="glyphicon glyphicon-book"></span> Materials</li></a>
    						<a href=""><li><span class="glyphicon glyphicon-edit"></span> Submissions</li></a>
    						<a href=""><li><span class="glyphicon glyphicon-registration-mark"></span> View Proposals</li></a>
    					</ul>
    				</div>
    			</div>
    		</div>
    		<div class="col-md-10"></div>
    	</div>
    </div>
<div>
	{% block content %}
	{% endblock %}
</div>

<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
